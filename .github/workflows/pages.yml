name: Build and Deploy Jekyll Site

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # or match your Gemfile

      - name: Install Dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build Site with Jekyll
        run: bundle exec jekyll build --baseurl /myportfolio

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site

  deploy:
    needs: github-pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
